<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class=" container grid grid-cols-2 items-center justify-center gap-28">

        <div class="container">
            <section
          style="
            background-image: url(/images/forgateoassword.jpg);
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
          "
          class=" flex justify-center items-center flex-col"
        >
        <div class="flex flex-col mx-auto bg-indigo-900 text-slate-100 p-2 rounded-md opacity-75">
          <div class="">
            <h1 class="text-4xl font-bold text-white flex justify-center items-center text-amber-900">
              Oporishim POS
            </h1>
          </div>
         <div class="flex justify-center items-center">
          <p class="texr-xl font-semibold  text-white   pt-4">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br> Quae ducimus
            perferendis quidem dolorem facilis <br>doloribus atque distinctio placeat
            rerum consectetur.
          </p>
        </div>
        </div>
        </section>


        </div>

        <div class="container grid gap-10 p-4">
            <h1 class="text-lg text-gray-950 font-bold">Sign in your account.</h1>
            <form action="#" class="">
                <div class="flex justify-normal mt-5 text-md font-semibold">
                    <span>Email </span>
                    <p class="text-red-600">*</p>
                </div>
                <div class="relative flex items-center mt-5">
                    
                    
                    
                    <input type="email" placeholder="your email address" class="w-full text-md text-gray-800 bg-gray-100 focus:bg-transparent px-6 py-5 rounded-md outline-gray-950">

                    <div class="absolute  text-gray-400 right-1 px-6 cursor-pointer">
                        <i class="fa-solid fa-envelope-open"></i>

                    </div>
                </div>


                <div>

                    <div class="flex justify-normal mt-5 text-md font-semibold">
                        <span>Password </span>
                        <p class="text-red-600">*</p>
                    </div>
                    <div class="relative flex items-center mt-5">
                    
                    <input type="text" placeholder="your password" class="w-full text-md text-gray-800 bg-gray-100 focus:bg-transparent px-6 py-5 rounded-md outline-gray-950">

                    <div class="absolute  text-gray-400 right-1 px-6 cursor-pointer">
                        <i class="fa-regular fa-eye-slash"></i>

                    </div>
                </div>

                
                <div class="flex flex-wrap items-center justify-between gap-4 mt-5">
                    <div class="flex items-center">
                      <input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox"
                        class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded-md"
                      />
                      <label for="remember-me" class="ml-3 block text-sm font-bold">
                        Remember me
                      </label>
                    </div>
                    
                  </div>




                <button class="w-full py-3 px-6 text-sm tracking-wide rounded-md text-white bg-black hover:bg-gray-900 focus:outline-none mt-5">Sign in</button>
                <div class="flex items-center justify-center mt-5">
                    <a class="text-blue-600 font-semibold text-md hover:underline">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
